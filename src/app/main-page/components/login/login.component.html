<app-navbar></app-navbar>
<div class="container-fluid">

  <div class="d-flex flex-column justify-content-center align-items-center m-2 p-2">
    <div>
      <mat-card class="d-flex flex-column align-items-center">
        <mat-card-header>
          <mat-card-title>
            <h3 class="text-center">Zaloguj się i zacznij generować krótkie linki</h3>
          </mat-card-title>
          <mat-card-subtitle>
            <p class="text-center">Nie masz jeszcze konta? <a class="text-decoration-none" [routerLink]="['/pages/register']">Zarejestruj się</a></p>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="text-center">
          <form class="example-form" [formGroup]="loginForm" novalidate>
            <mat-form-field class="example-full-width">
              <mat-label>Adres email</mat-label>
              <input matInput type="text" placeholder="Przykład: mojmail@domena.pl" formControlName="email">
              <mat-error *ngIf="loginForm.get('email').hasError('email')
              && !loginForm.get('email').hasError('required')">
                Wprowadź poprawny adres email
              </mat-error>
              <mat-error *ngIf="loginForm.get('email').hasError('required')">
                Email jest <strong>wymagany</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Hasło</mat-label>
              <input matInput type="password" placeholder="***********" formControlName="password">
              <mat-hint>Pamiętaj: nigdy nie udostępniaj swojego hasła innym!</mat-hint>
              <mat-error *ngIf="loginForm.get('password').hasError('required')">
                Hasło jest <strong>wymagane</strong>
              </mat-error>
            </mat-form-field>
            <div class="mt-2 p-2 d-flex flex-row justify-content-between">
              <button mat-raised-button (click)="onSubmit()">Zaloguj</button>
              <button mat-raised-button (click)="clearForm()">Wyczyść</button>
            </div>
          </form>
        </mat-card-content>
        <mat-card-footer>
          <p class="text-center custom-font">
            Nie pamiętasz hasła? <a [routerLink]="['/pages/forgot-password']" class="text-decoration-none">Kliknij tutaj</a>
          </p>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>

</div>
