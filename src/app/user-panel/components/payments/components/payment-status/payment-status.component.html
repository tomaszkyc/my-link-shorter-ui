<mat-card>
  <div class="d-flex flex-column justify-content-center align-items-center">
    <mat-card-title>
      {{cardTitle}}
    </mat-card-title>
    <mat-card-subtitle>
      {{cardSubtitle}}
    </mat-card-subtitle>
  </div>
  <mat-card-content>
    <div class="d-flex flex-column justify-content-center align-items-center text-center">
      <mat-spinner [hidden]="dataFetched" class="m-auto"></mat-spinner>
      <div *ngIf="paymentSuccess && dataFetched">
        <img src="assets/images/user-panel/payments/payment-success.png" class="img-fluid w-25" alt="Obrazek z ikoną pokazującą powodzenie transakcji dla płatności">
      </div>
      <div *ngIf="!paymentSuccess && dataFetched">
        <img src="assets/images/user-panel/payments/payment-failure.png" class="img-fluid w-25" alt="Obrazek z ikoną pokazującą niepowodzenie transakcji dla płatności">
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="d-flex flex-column justify-content-center align-items-center text-center">
      <button color="primary" mat-raised-button [routerLink]="['/app/receipts-and-payments']">Powrót do faktur</button>
    </div>
  </mat-card-actions>
</mat-card>
