<h2 class="text-center" mat-dialog-title>Kod QR dla Twojego kr√≥tkiego linku {{ data.shortLink }}</h2>
<mat-dialog-content>
  <div class="flex flex-column justify-content-center align-items-center text-center">
    <qrcode [level]="1" [qrvalue]="data.shortLinkForExternalUse" [size]="200"></qrcode>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="close()">
    <mat-icon>close</mat-icon>Zamknij
  </button>
</mat-dialog-actions>
